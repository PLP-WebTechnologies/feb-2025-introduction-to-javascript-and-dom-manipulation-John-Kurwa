<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        header {
            background-color: beige;
            color: black;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #content {
            text-align: center;
        }

        button {
            background-color: grey;
            color: black;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: beige;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        
        .wiggle {
            animation: wiggle 0.5s;
        }        

        footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
        }

        p {
            margin-bottom: 1rem;
        }

        .fade-in {
            opacity: 0;
            animation: fadeInAnimation 1.0s forwards;
        }
        
        @keyframes fadeInAnimation {
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1 id="parent-heading">Welcome to My Webpage</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </nav>

    <main>
        <section id="content">
            <p id="dynamictxt">Text will automatically change on clicking the button!</p>
            <button id="changebtn">Change Text & Style</button>
            <button id="togglebtn">Add/Remove Element</button>
        </section>
    </main>

    <footer>

        <script src="script.js"></script>

        <p>&copy; 2025 My Webpage</p>
    </footer>
